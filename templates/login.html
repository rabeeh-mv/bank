{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="login-card">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        {{ form.username }}
  
        <label for="password">Password:</label>
        {{ form.password }}
  
        <button type="submit">Login</button>
      </form><br>
      <div class="err" style="color: red;">
        {% if msg %}
        {{ msg | safe }}
        {% endif %}
      </div>
    </div>
  </div>
  {% endblock %}
